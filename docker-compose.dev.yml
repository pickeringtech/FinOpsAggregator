services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: finops-postgres-dev
    environment:
      POSTGRES_USER: finops
      POSTGRES_PASSWORD: finops
      POSTGRES_DB: finops
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finops"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - finops-network

  # Backend API with hot reload and remote debugging
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: finops-backend-dev
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database connection
      FINOPS_POSTGRES_DSN: postgresql://finops:finops@postgres:5432/finops?sslmode=disable
      # Logging
      FINOPS_LOGGING_LEVEL: debug
      # Go debugging
      CGO_ENABLED: 0
      # Delve debugger port
      DELVE_PORT: 2345
    ports:
      - "8080:8080"   # API port
      - "2345:2345"   # Delve debugger port
    volumes:
      # Mount source code for hot reload
      - ./backend:/app:cached
      # Mount Go module cache to speed up rebuilds
      - go_mod_cache:/go/pkg/mod
      # Mount build cache
      - go_build_cache:/root/.cache/go-build
      # Mount charts output
      - ./backend/charts:/app/charts
    command: |
      sh -c "
        echo 'Starting backend in development mode with hot reload...'
        # Copy dev config to expected location
        cp /app/config.dev.yaml /app/config.yaml
        # Install air for hot reload if not present
        if ! command -v air > /dev/null; then
          echo 'Installing air for hot reload...'
          go install github.com/air-verse/air@latest
        fi
        # Install delve for debugging if not present
        if ! command -v dlv > /dev/null; then
          echo 'Installing delve for debugging...'
          go install github.com/go-delve/delve/cmd/dlv@latest
        fi
        # Start with air for hot reload
        air -c .air.toml
      "
    networks:
      - finops-network
    restart: unless-stopped

  # Frontend with hot reload
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: finops-frontend-dev
    depends_on:
      - backend
    environment:
      # Next.js configuration
      NODE_ENV: development
      # Backend API URL (must be localhost for browser client-side requests)
      NEXT_PUBLIC_API_URL: http://localhost:8080
      # Enable hot reload
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3000:3000"   # Next.js dev server
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app:cached
      # Mount node_modules as named volume for performance
      - frontend_node_modules:/app/node_modules
      # Mount Next.js cache
      - frontend_next_cache:/app/.next
    command: npm run dev
    networks:
      - finops-network
    restart: unless-stopped

  # Database migration runner
  migrate:
    image: migrate/migrate:latest
    container_name: finops-migrate-dev
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/migrations:/migrations:ro
    command: [
      "-path", "/migrations",
      "-database", "postgresql://finops:finops@postgres:5432/finops?sslmode=disable",
      "up"
    ]
    networks:
      - finops-network
    restart: "no"

volumes:
  postgres_dev_data:
    driver: local
  go_mod_cache:
    driver: local
  go_build_cache:
    driver: local
  frontend_node_modules:
    driver: local
  frontend_next_cache:
    driver: local

networks:
  finops-network:
    driver: bridge

