# SAM CLI configuration file
# See: https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-config.html

version = 0.1

[default]
[default.global.parameters]
stack_name = "finops-aggregator"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "finops-aggregator"
region = "eu-west-1"
parameter_overrides = "Environment=dev"

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"

# Development environment
[dev]
[dev.deploy.parameters]
stack_name = "finops-aggregator-dev"
s3_prefix = "finops-aggregator-dev"
region = "eu-west-1"
parameter_overrides = "Environment=dev"
confirm_changeset = false

# Staging environment
[staging]
[staging.deploy.parameters]
stack_name = "finops-aggregator-staging"
s3_prefix = "finops-aggregator-staging"
region = "eu-west-1"
parameter_overrides = "Environment=staging"
confirm_changeset = true

# Production environment
[prod]
[prod.deploy.parameters]
stack_name = "finops-aggregator-prod"
s3_prefix = "finops-aggregator-prod"
region = "eu-west-1"
parameter_overrides = "Environment=prod"
confirm_changeset = true

