postgres:
  dsn: postgresql://finops:finops@localhost:5432/finops?sslmode=disable

compute:
  base_currency: GBP
  active_dimensions:
    - instance_hours
    - storage_gb_month
    - egress_gb
    - iops
    - backups_gb_month

charts:
  out_dir: ./charts

storage:
  url: file://./charts
  prefix: ""

jobs:
  concurrency: 4
  queues:
    default: 1
    exports: 1

logging:
  level: info
