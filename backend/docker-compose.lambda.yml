# Docker Compose for Lambda local development with LocalStack
# Usage:
#   docker compose -f docker-compose.lambda.yml up -d
#   docker compose -f docker-compose.lambda.yml logs -f

services:
  postgres:
    image: postgres:14
    container_name: finops-postgres
    environment:
      POSTGRES_USER: finops
      POSTGRES_PASSWORD: finops
      POSTGRES_DB: finops
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finops"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LocalStack for S3 emulation
  localstack:
    image: localstack/localstack:latest
    container_name: finops-localstack
    ports:
      - "4566:4566"           # LocalStack Gateway
      - "4510-4559:4510-4559" # External services port range
    environment:
      - SERVICES=s3,lambda
      - DEBUG=0
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=eu-west-1
      - LAMBDA_EXECUTOR=docker
      - LAMBDA_DOCKER_NETWORK=finops-lambda-network
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./scripts/localstack-init.sh:/etc/localstack/init/ready.d/init-aws.sh:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database migrations
  migrate:
    image: migrate/migrate
    container_name: finops-migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgresql://finops:finops@postgres:5432/finops?sslmode=disable",
      "up"
    ]

  # Lambda function builder and runner
  lambda:
    build:
      context: .
      dockerfile: Dockerfile.lambda
    container_name: finops-lambda
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_healthy
    environment:
      # Database
      FINOPS_POSTGRES_DSN: postgresql://finops:finops@postgres:5432/finops?sslmode=disable
      # Storage - use LocalStack S3
      FINOPS_STORAGE_URL: s3://finops-exports?endpoint=http://localstack:4566&disableSSL=true&s3ForcePathStyle=true
      FINOPS_STORAGE_PREFIX: exports
      # AWS credentials for LocalStack
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: eu-west-1
      AWS_ENDPOINT_URL: http://localstack:4566
      # Logging
      FINOPS_LOGGING_LEVEL: debug
      # Lambda handler (can be overridden)
      FINOPS_LAMBDA_HANDLER: import_awscur
      FINOPS_IMPORT_SOURCE: aws_cur
      FINOPS_IMPORT_CREATE_NODES: "true"
    volumes:
      - ./testdata:/testdata:ro
    # Keep container running for manual invocations
    command: ["tail", "-f", "/dev/null"]

volumes:
  postgres_data:
  localstack_data:

networks:
  default:
    name: finops-lambda-network

